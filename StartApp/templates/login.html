{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-cover bg-center relative" style="background-image: url('{% static 'images/login-bg.jpg' %}');">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-white/10 border border-white/20 rounded-2xl backdrop-blur-xl shadow-2xl text-white">
            <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-cyan-400 to-fuchsia-500 bg-clip-text text-transparent">
                🔐 Welcome Back
            </h2>

            {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                <div
                    class="
                    px-4 py-2 rounded-lg text-sm font-semibold
                    {% if 'error' in message.tags %}
                          bg-red-500/20 text-red-700 border border-red-600
                    {% elif 'success' in message.tags %}
                        bg-green-500/20 text-green-700 border border-green-600
                    {% elif 'warning' in message.tags %}
                        bg-yellow-400/20 text-yellow-700 border border-yellow-600
                    {% else %}
                        bg-gray-300/20 text-gray-800 border border-gray-400
                    {% endif %}
                    "
                >
                    {{ message }}
                </div>
                  {% endfor %}
                </div>
                {% endif %}


            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" name="username" id="username" required
                        class="w-full px-4 py-2 mt-1 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-inner">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-2 mt-1 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 shadow-inner">
                </div>

                <div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-gradient-to-r from-fuchsia-500 to-cyan-500 rounded-full font-semibold text-white shadow-lg hover:scale-105 transition-transform duration-300">
                        🚀 Login
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-300">
                Don’t have an account?
                <a href="{% url 'register' %}" class="text-cyan-300 hover:underline">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
