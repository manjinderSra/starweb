{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-slate-900 to-gray-900 text-white">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-2xl backdrop-blur-xl border border-white/10 bg-white/5">
        <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-fuchsia-500 to-cyan-400 bg-clip-text text-transparent mb-6">
            ðŸ›¸ Create Account
        </h2>

        <form action="" method="POST" class="space-y-6 relative z-10">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 mt-1 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 shadow-inner">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 mt-1 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-inner">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 mt-1 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-inner">
            </div>

            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-gradient-to-r from-fuchsia-600 to-purple-600 rounded-full font-semibold text-white shadow-lg hover:from-fuchsia-700 hover:to-purple-700 transition-all duration-300">
                    ðŸš€ Register
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account?
            <a href="{% url 'login' %}" class="text-cyan-400 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
